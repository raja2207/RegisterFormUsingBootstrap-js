<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterForm</title>
    <link rel="stylesheet" href="./RegisterForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./a076d05399.js"></script>
    <script src="./jquery.min.js"></script>
    <script src="./popper.min.js"></script>
    
</head>
<body >
    
    
    <div class="firstDiv mx-auto">
        <h3 class="text-center">REGISTER FORM</h3>  
        <form onsubmit="sub()">
            <div class="secondDiv fw-bold fs-4 mx-auto">
                <div class="row">
                    <div class="col-sm-6 mb-1" >
                        <label for="firstName" class="col-sm-3 col-form-label fw-bold fs-4">firstName</label>
                            <div >
                            <input type="text" id="fName" onblur="faname()" maxlength="15" required class="form-control" placeholder="Please Enter firstName">
                        </div>
                    </div>
                    <div class="col-sm-6 mb-1" >
                        <label for="lasttName"  class="col-sm-3 col-form-label">SecondName</label>
                         <div >
                            <input type="text" id="lName" onblur="laname()" maxlength="10" required class="form-control" placeholder="Please Enter SecondName">
                        </div>
                    </div>
               </div>
               <div class="row">
                   
                   <div class="col-sm-6 mb-1">
                      <label for="Mobilenumber" class="col-sm-3 col-form-label">Mobilenumber</label>
                       <div>
                         <input type="tel" required class="form-control" maxlength="13" size="13" placeholder="Please Enter Mobilenumber">
                         
                      </div>       
                   </div>
                   <div class="col-sm-6 mb-1">
                    <label for="Email" class="col-sm-3 col-form-label">Email</label>
                      <div class="d-flex">
                        <input type="text" id="inputgmail" required class="form-control"  placeholder="Please Enter Gmail">
                        <span><i id="emailIcon" class="mx-auto fw-bold text-secondary far fa-envelope"></i></span>
                       </div>        
                  </div>
               </div>
               <div class="row">
                   <div class="col-sm-6 mb-1">
                      <label for="Password" class="col-sm-3 col-form-label">Password</label>
                         <div class="d-flex">
                           <input type="password"  id="Newp" required class="form-control" placeholder="Please Enter password">
                           <span><i id="passwordIcon" class="mx-auto fw-bold text-secondary fas fa-key"></i></span>

                       </div>
                    </div>
                    <div class="col-sm-6 mb-1">
                      <label for="ConfirmPassword" class="col-sm-3 col-form-label">ConfirmPassword</label>
                        <div class="d-flex">
                          <input type="password" id="Lewp"  required class="form-control"  placeholder="Please Enter Confirmpassword">
                          <span><i id="passwordcIcon" class="mx-auto fw-bold text-secondary fas fa-key"></i></span>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mb-1">
                       <label for="Dateofbirth" class="col-sm-3 col-form-label">DateOfBirth</label>
                        <div class="">
                          <input type="date" required class="form-control" placeholder="Please Enter DOB">
                        </div>
                    </div>
                    <div  class=" col-sm-6 mb-1">
                        <label for="Gender" class="col-sm-3 col-form-label">Gender</label>
                            <div class="d-flex">
                              <select id="seGender" onchange="selectgender()" required class="form-control">
                                <option  value="">Please select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                               </select>
                               <span><i id="passwordcIcon" class="mx-auto fw-bold text-secondary fas fa-venus-mars"></i></span>

                               
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mb-1">
                      <label for="Silks" class="col-sm-3 col-form-label">Silks</label>
                        <div>
                          <input type="text" required class="form-control" placeholder="Please Enter Silks,">
                        </div>
                    </div>
                    <div  class="col-sm-6 mb-1">
                        <label for="Country"  class="col-sm-3 col-form-label">Country</label>
                       <div>
                        <select id="selectCountry" onchange="selectcountry()" required class="form-control">
                            <option value="">Please select Country</option>
                            <option value="India">India</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Iraq">Iraq</option>
                            <option value="Canada">Canada</option>
                            <option value="America"> America</option>
                            <option value="Australia">Australia</option>
                            <option value="PK">PK</option>
                            <option value="Russia">Russia</option>
                
                        </select>
                       </div>
                    </div>
        
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <input type="submit" class="btn btn-primary col-sm-6" id="circuit" value="submit">
                    
                </div>
               </div>
        </form>   

    </div>
    <script src="./FromInRegister.js"></script>
</body>
</html>
